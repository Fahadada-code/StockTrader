version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://postgres:postgres@db:5432/stocktrader?sslmode=disable
      - REDIS_URL=redis:6379
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - PORT=8080
    depends_on:
      - db
      - redis
    networks:
      - stocktrader-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stocktrader
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stocktrader-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - stocktrader-network

networks:
  stocktrader-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
